    function updateCalendar() {
      const month = document.getElementById('month-select').value;
      const content = document.getElementById('calendar-content');
      const monthData = data[month];

      if (!monthData) {
        content.innerHTML = "<p>No data available for this month yet.</p>";
        return;
      }

      let html = `<h2>üìÖ ${month} - What to Plant</h2><table><tr><th>Crop Type</th><th>Examples</th><th>Notes</th></tr>`;
      monthData.crops.forEach(crop => {
        html += `<tr><td>${crop.type}</td><td>${crop.examples}</td><td>${crop.notes}</td></tr>`;
      });
      html += `</table>`;

      html += `<h2>‚úÖ Task Checklist</h2><ul class="checklist">`;
      monthData.tasks.forEach(task => {
        html += `<li>${task}</li>`;
      });
      html += `</ul>`;

      html += `<h2>üîî Seasonal Reminders</h2><div class="reminders">`;
      monthData.reminders.forEach(reminder => {
        html += `<p>${reminder}</p>`;
      });
      html += `</div>`;

      content.innerHTML = html;
    }
