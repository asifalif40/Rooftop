<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Specialist Dashboard</title>
  <style>
    body {font-family: 'Segoe UI', sans-serif;margin: 0;padding: 0;background: #f5f7fa;}
    header {background: #2e7d32;color: white;padding: 1rem 2rem;display: flex;justify-content: space-between;align-items: center;}
    header h1 {font-size: 1.4rem;}
    .nav-right {display: flex;align-items: center;gap: 1.5rem;}
    .nav-right .icon {cursor: pointer;font-size: 1.3rem;}
    .container {display: flex;gap: 1.5rem;padding: 1.5rem;}
    .sidebar {width: 220px;background: white;padding: 1rem;border-radius: 10px;box-shadow: 0 0 8px rgba(0,0,0,0.1);}
    .sidebar h3 {margin-bottom: 0.8rem;font-size: 1.1rem;color: #2e7d32;}
    .sidebar ul {list-style: none;padding: 0;}
    .sidebar ul li {margin-bottom: 0.6rem;padding: 0.4rem 0.6rem;border-radius: 6px;cursor: pointer;transition: 0.2s;}
    .sidebar ul li:hover {background: #e8f5e9;}
    .main-content {flex: 1;}
    .cards {display: grid;grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));gap: 1rem;}
    .card {background: white;padding: 1rem;border-radius: 10px;box-shadow: 0 0 8px rgba(0,0,0,0.1);text-align: center;}
    .card h2 {margin: 0.5rem 0;font-size: 1.8rem;color: #2e7d32;}
    .card-button {display: inline-block;margin-top: 0.5rem;padding: 6px 12px;background: #4caf50;color: white;border-radius: 6px;text-decoration: none;font-size: 0.9rem;}
    .card-button:hover {background: #388e3c;}
    .table-container {background: white;padding: 1rem;margin-top: 1.5rem;border-radius: 10px;box-shadow: 0 0 8px rgba(0,0,0,0.1);}
    table {width: 100%;border-collapse: collapse;}
    table th, table td {border-bottom: 1px solid #ddd;padding: 0.7rem;text-align: left;}
    table th {background: #e8f5e9;}
    .action-btn {padding: 5px 10px;background: #4caf50;color: white;border: none;border-radius: 6px;cursor: pointer;text-decoration: none;display: inline-block;}

  </style>
</head>
